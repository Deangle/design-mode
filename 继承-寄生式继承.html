<body>
  <script>
    // 原型式继承
    function inheritObject(o) {
      function F(){}
      F.prototype = o
      return new F()
    }

    // 寄生式继承
    // 声明基对象
    var book = {
      name: 'js book',
      alikeBook: ['css book', 'html book']
    }

    // 寄生式继承就是对原型式继承的第二次封装，并且在这第二次封装过程中对继承的对象进行了扩展，这样新创建的对象不仅仅有父类中的属性和方法而且还添加新的属性和方法
  </script>
</body>
</html>
