    // mix 方法的作用就是将传入的多个对象的属性复制到源对象中，这样既可实现多个对象的属性继承
    // 使用的时候需要传入目标对象（第一个对象———需要继承的对象）
    // 可以将它绑定到原生对象 Object 上，这样所有的对象都拥有这个方法

    Object.prototype.mix = function() {
      let i = 0, // 从第二个参数起为被继承的对象
          len = arguments.length, // 获取参数的长度
          arg // 缓存参数对象
      // 遍历被继承的对象
      for(; i < len; i++) {
        // 缓存当前对象
        arg = arguments[i]
        // 遍历被继承对象中的属性
        for(let property in arg) {
          // 将被继承对象中的属性复制到目标对象中
          this[property] = arg[property]
        }
      }
    }
