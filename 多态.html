      // 多态 - 类形式
      const Add = function () {
        function zero() {
          return 10;
        }
        function one(num) {
          return 10 + num;
        }
        function two(num1, num2) {
          return num1 + num2;
        }
        this.add = function () {
          const arg = arguments;
          const len = arg.length;
          switch (len) {
            case 0:
              return zero();
            case 1:
              return one(arg[0]);
            case 2:
              return two(arg[0], arg[1]);
          }
        };
      };
      // 实例化类
      const a = new Add();
      // 测试
      console.log(a.add());
      console.log(a.add(5));
      console.log(a.add(6, 7));
